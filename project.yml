name: RxForms
options:
  deploymentTarget:
    iOS: "11.0"
  findCarthageFrameworks: false
  usesTabs: false
  indentWidth: 2
  tabWidth: 2
  generateEmptyDirectories: true
packages:
  RxSwift:
    url: https://github.com/ReactiveX/RxSwift
    majorVersion: 5.0.0
  SnapKit:
    url: https://github.com/SnapKit/SnapKit
    majorVersion: 5.0.0
targets:
  RxFormsExample:
    type: application
    platform: iOS
    sources:
      - path: RxFormsExample
    settings:
      base:
        TEST_HOST: RxFormsTests
        OTHER_LDFLAGS: -ObjC
        CODE_SIGN_STYLE: Manual
        PRODUCT_BUNDLE_IDENTIFIER: com.RxSwift.RxFormsExample
    scheme:
      testTargets:
        - RxFormsTests
      gatherCoverageData: true
    dependencies:
      - package: RxSwift
      - package: RxSwift
        product: RxCocoa
      - package: RxSwift
        product: RxRelay
      - carthage: MDFInternationalization
      - carthage: MDFTextAccessibility
      - carthage: MaterialComponents
      - carthage: MotionAnimator
      - carthage: MotionInterchange
      - package: SnapKit
    info:
      path: RxFormsExample/Info.plist
      properties:
        LSRequiresIPhoneOS: true
        UILaunchStoryboardName: LaunchScreen
        UIRequiredDeviceCapabilities: [armv7]
        UISupportedInterfaceOrientations: [UIInterfaceOrientationPortrait]
        NSAppTransportSecurity:
            NSAllowsArbitraryLoads: true
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
    entitlements:
      path: RxFormsExample/RxFormsExamples.entitlements
  RxForms:
    type: framework
    platform: iOS
    sources:
      - path: Sources
      - path: Headers
        buildPhase: headers
        type: folder
        headerVisibility: public
      - Supporting Files
    scheme:
      testTargets:
        - RxFormsTests
      gatherCoverageData: true
    info:
      path: "Supporting Files/Info.plist"
      properties:
        CFBundleIdentifier: com.RxSwift.RxForms
    dependencies:
      - package: RxSwift
        product: RxSwift
        weak: true
      - package: RxSwift
        product: RxCocoa
        weak: true
      - package: RxSwift
        product: RxRelay
        weak: true
      - carthage: MDFInternationalization
        weak: true
      - carthage: MDFTextAccessibility
        weak: true
      - carthage: MaterialComponents
        weak: true
      - carthage: MotionAnimator
        weak: true
      - carthage: MotionInterchange
        weak: true
  RxFormsTests:
    type: bundle.unit-test
    platform: iOS
    info:
      path: Tests/Info.plist
    sources:
      - path: Tests
    dependencies:
      - target: RxForms
      - package: RxSwift
      - package: RxSwift
        product: RxTest
      - package: RxSwift
        product: RxBlocking
      - carthage: Quick
      - carthage: Nimble
      - carthage: SwiftyPrototype
